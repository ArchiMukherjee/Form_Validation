<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <title>Login </title>
    <h1>
    Basic Login System Using HTML5,CSS,JS
    </h1>
    <h2>
    All the fields are mandatory(*)
    </h2>
      
</head>
<body>
<form id="myForm" >

  <fieldset class="field">
  <legend>
  Login Form
  </legend>
  
 
  <label for="UserName" > </label>
  <input type="text" placeholder="User Name" required><br><br>
  <label for="password"> </label>
  <input type="password" placeholder="Password"required><br><br>
  <button onclick="Submit()" >Submit
  </button>
   </fieldset>
 </form>
  
</body>
</html>
